{% extends 'base.html' %}
{% block body_block %}
<div class="container">
  <div class="jumbotron">
    <h1>Welcome to the Good Driver Incentive Program!</h1>
    {% if user.is_authenticated %}
        <h2>Hello {{ user.username }}</h2>
    {% else %}
        <h2><a href="{% url 'GoodDriverIncentive:register' %}">Register</a> &nbsp; <a href="{% url 'GoodDriverIncentive:user_login' %}">Login</a></h2>
    {% endif %}
  </div>
</div>
{% endblock %}
